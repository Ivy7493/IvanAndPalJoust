<!DOCTYPE html>
<html>
    <head>
        <title>This way up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/x-icon" href="/arrow.svg">
    </head>
    <script type="text/javascript">
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) { return "Windows Phone"; }
            if (/android/i.test(userAgent)) { return "Android"; }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) { return "iOS"; }
            return "unknown";
        }

        function tryJoin() {
            if(getMobileOperatingSystem() == 'iOS') {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response == 'granted') { join(); }
                    else { alert("Please grant permissions to play"); }
                });
            }
            else { join(); }
        }
    </script>
    <body>
        <div class="nav">
            <img id="logo" src="/logoWhite.svg" alt="logo">
        </div>
        <div class="body">
            <!-- <div>
                <img id="mainLogo" src="images/thisWayUpWhite.svg" alt="mainLogo">
            </div> -->
            <div>
                <div onclick="tryJoin()" id="joinButton">Join game</div>
            </div>
        </div>
        <iframe src="http://www.staggeringbeauty.com/" style="border: 1px inset #ddd" width="498" height="598"></iframe>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/join_screen.js" type="module"></script>
</html>
