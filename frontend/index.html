<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/arrow.svg">
    <title>This Way Up</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/setup.js"></script>
    <!-- page scripts -->
    <script>
        var socket = io();
    </script>
    <script type="text/javascript">
        //=====PAGE LOAD TIMESTAMP=====//
        var pageLoadTime = Date.now();
    </script>
    <script>
        // global state, we know its bad but so is not having an app
        let players = []; // the players
        let playerName = ""; // players name
        let gameInProgress = false;
        let threshhold = 0;
    </script>
</head>
<body>
    <!-- GAME -->
    <div class="page gamePage">
        <div class="rotationMarker">
        </div>

        <p id="debug">
            Debug text
        </p>

        <div class="bigIcon">
            <img src="thisWayUpWhite.svg" />
        </div>

        <div class="shakeBar">
        </div>
    </div>

    <!-- JOIN -->
    <div class="page joinPage">
        <div class="nav">
            <img id="logo" src="/logoWhite.svg" alt="logo">
        </div>
        <div class="body">
            <div>
                <div id="joinButton">Join game</div>
            </div>
        </div>
    </div>

    <!-- START -->
    <div class="page startPage">
        <div class="body">
            <div>
                <div id="startButton">Start Game</div>
                <div class="playerList">
                </div>
            </div>

        </div>

        <audio controls autoplay loop id="hiddenAudioElement">
            <source id="AudioSource" src="audio/elevatorMusic.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- WIN -->
    <div class="page winPage" id="winnerPage">

        <body id="winnerPage">
            <div id="body">
                <div id="message">
                    <img class="img" src="winner.svg" alt="win">
                </div>
            </div>
    </div>

    <!-- LOSE -->
    <div class="page losePage" id="loserPage">
        <div id="body">
            <div id="message">
                <img class="img" id="loserImg" src="loser.png" alt="loser">
            </div>

            <audio controls autoplay id="hiddenAudioElement">
                <source src="audio/lose.mp3" type="audio/mp3" />
                Your browser does not support the audio element.
            </audio>
            <script>
            // document.getElementById('hiddenAudioElement').play();
            </script>
        </div>
    </div>

    <script type="module">
        import { setPage } from "./scripts/setPage.js";

        setPage("join");
    </script>

    <script src="scripts/socket_events.js" type="module"></script>
</body>

</html>
