<app-navbar></app-navbar>
<div class="content" role="main">

  <!-- JOIN GAME -->
  <div *ngIf="page === 'join'">
    <app-join-button></app-join-button>
  </div>

  <!-- WAITING IN QUEUE -->
  <div *ngIf="page === 'queue'">
    <app-player-list></app-player-list>
  </div>

  <!-- GAME PLAYING -->
  <div *ngIf="page === 'game'">
    <app-this-way-up-icon></app-this-way-up-icon>
    <app-shake-bar></app-shake-bar>
  </div>

</div>
